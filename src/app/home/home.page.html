<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="cambiarTema()">
        <ion-icon slot="start" name="moon-outline"></ion-icon>
        <ion-label>{{ tema }}</ion-label>
      </ion-item>
      <ion-item (click)="salir()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <div class="contenedor-header">
        <div class="contenedor-icon-user">
          <div class="contenedor-icon-usuario">
            <h1><ion-icon name="person-circle-outline"></ion-icon></h1>
          </div>
          <div class="contenedor-datos-usuario">
            <h1>{{ usuarioActual.rut }}</h1>
            <h2>{{ usuarioActual.nombre }}</h2>   
          </div>
        </div>
        <div class="contenedor-notificaciones">
          <h1><ion-icon class="icono-notificacion" [name]="iconoNotificacion" (click)="manejarClickNotificaciones()"></ion-icon></h1>
        </div>        
      </div>
    </ion-toolbar>
  </ion-header>
  
  <!-- CONTENIDO CENTRO -->
  <ion-content class="ion-padding">
    <div class="contenedor-body">
      <h1>Asistencias Registradas</h1>
      <div class="contenedor-historial-asistencia">
        <!-- Historial de asistencias dinÃ¡mico -->
        <div class="contenedor-asistencia" *ngFor="let asistencia of historialAsistencia">
          <h1><ion-icon name="save-outline"></ion-icon></h1>
          <h2>{{ asistencia.fecha }}</h2>
          <h3>{{ asistencia.asignatura }}</h3>
          <h4>{{ asistencia.seccion }}</h4>
        </div>
      </div>
    </div>
  </ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="scan-qr" (click)="scan()">
        <ion-icon name="camera"></ion-icon>
        Escanear
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
